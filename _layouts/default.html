<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 페이스북 -->
    <meta property="og:title"           content="{{ page.title }}"/>
    <meta property="og:site_name"       content="{{ site.name }}"/>
    <meta property="og:type"            content="webPublisher, frontEndDeveloper"/>
    <meta property="og:url"             content="{{ site.domain_name }}{{page.url}}"/>
    <meta property="og:image"           content="http://eyekorea.github.io/assets/images/profile.png"/>
    <meta property="og:description"     content="{{ page.description }}"/>
     
    <!-- 트위터 -->
    <meta name="twitter:card"           content="webPublisher, frontEndDeveloper">
    <meta name="twitter:title"          content="{{ page.title }}">
    <meta name="twitter:site"           content="{{ site.name }}">
    <meta name="twitter:creator"        content="정상현">
    <meta name="twitter:image"          content="http://eyekorea.github.io/assets/images/profile.png">
    <meta name="twitter:description"    content="{{ page.description }}">
     
    <!-- Google -->
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="description" content="{{ page.description }}">
    <meta itemprop="image" content="http://eyekorea.github.io/assets/images/profile.png">

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />



</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{date format="YYYY"}} &bull; All rights reserved.
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    
    <script type="text/javascript">
    // #### Google Analytics Tracking code ####
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');

    // #### Facebook comment ####
    window.fbAsyncInit = function() {
    FB.init({
      appId      : '{{ site.facebookComment }}',
      xfbml      : true,
      version    : 'v2.3'
      });
    };
    (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    </script>
</body>
</html>
